<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
		
			this.vid.currentTime = 0;
		}.bind(this));
		    
	
            }
        });	
    };

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>讀取中, 請稍候....1</div>
    </div>
	<!-- muted button HTML -->
<!-- <body style='margin : 0px; overflow: hidden; font-family: Monospace;'> -->
	<div style='position: absolute; bottom: 10px; right: 30px; width:100%; text-align: center; z-index: 1;'>
	      <button id="mutebutton" style='position: absolute; bottom: 10px'>
        	  Unmute
	      </button>
  	</div>
	
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
	embedded 
	arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
    >
	    
	  
	    
<!-- embedded artoolkit='sourceType: webcam;'> -->
        <a-assets>
            <video src="https://johnnychiutw.github.io/test5/videos/4.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay unmute playsinline>
            </video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' url='https://johnnychiutw.github.io/test5/4smallnew'
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <a-video
                src="#vid"
		id="vid" 
		rotation = '-90 0 0'
		     width = '210'
		     height = '140'
                >
            </a-video>
        </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
